<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
    </h:head>    
    <h:body>
        <h:form>
            <p:messages id="messages"/>
            <p:panelGrid columns="2">
                <p:outputLabel for="userName" value="USERNAME:"/>
                <p:inputText id="userName" value="#{LoginManagedBean.usuario.userName}"/>
                <p:outputLabel for="password" value="PASSWORD:"/>
                <p:password id="password" value="#{LoginManagedBean.usuario.password}"/>
                <p:commandButton value="Log in" icon="ui-icon-star" action="#{LoginManagedBean.envia}" ajax="false"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
